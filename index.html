<!DOCTYPE html>
<html>
  <head lang="en">
      <meta charset="UTF-8">
      <title>Two Way Data Binding</title>
  </head>
  <body>
    Name: <input data-tw-bind="name" type="text">
    <span data-tw-bind="name"></span>
    <hr />
    Surname: <input data-tw-bind="surname" type="text">
    <span data-tw-bind="surname"></span>
    <hr />
    <button onclick="log()">See Scope Values</button>
    <hr />
    <button onclick="changePropByCode('name','name Changed by Code')">Change Name By Code</button>
    <hr />
    <button onclick="changePropByCode('surname','surname Changed by Code')">Change Surname By Code</button>
    <hr />
    <script src="./client.js"></script>
  </body>
</html>
